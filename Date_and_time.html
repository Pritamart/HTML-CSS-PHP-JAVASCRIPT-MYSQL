<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>
<body>
    <button onclick="datee()">Click me to know date and time</button>
    <div id="date"></div>
    
</body>
<script>
    function datee() {
        document.getElementById('date').innerHTML =new Date();
        
        alert(Date());
    }
</script>
</html>
