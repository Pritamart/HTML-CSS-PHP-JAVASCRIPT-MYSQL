<!DOCTYPE html>
<html>
<head>
	<title>Marksheet</title>
	<style>
	table {

		font-weight: bold;

	}

	body {

	}

	<script type="text/javascript">
		function getResults() {
			var marks;

			marks = (100*parseFloat(document.getElementById("marks1").value)/parseFloat(document.getElementById("fm1").value)).toFixed(2);
			document.getElementById("percent1").value = marks;

			marks = (100*parseFloat(document.getElementById("marks2").value)/parseFloat(document.getElementById("fm2").value)).toFixed(2);
			document.getElementById("percent2").value = marks;

			marks = (100*parseFloat(document.getElementById("marks3").value)/parseFloat(document.getElementById("fm3").value)).toFixed(2);
			document.getElementById("percent3").value = marks;

			marks = (100*parseFloat(document.getElementById("marks4").value)/parseFloat(document.getElementById("fm4").value)).toFixed(2);
			document.getElementById("percent4").value = marks;
		}

		function refresh() {
			document.getElementById("marks1").value = "";
			document.getElementById("marks2").value = "";
			document.getElementById("marks3").value = "";
			document.getElementById("marks4").value = "";

			document.getElementById("fm1").value = "100";
			document.getElementById("fm2").value = "100";
			document.getElementById("fm3").value = "100";
			document.getElementById("fm4").value = "100";

			document.getElementById("percent1").value = "";
			document.getElementById("percent2").value = "";
			document.getElementById("percent3").value = "";
			document.getElementById("percent4").value = "";

			document.getElementById("msub1").value = "";
			document.getElementById("mmark1").value = "";
			document.getElementById("mfm1").value = "";
			document.getElementById("mp1").value = "";
			document.getElementById("mstatus1").value = "";	

			document.getElementById("msub2").value = "";
			document.getElementById("mmark2").value = "";
			document.getElementById("mfm2").value = "";
			document.getElementById("mp2").value = "";
			document.getElementById("mstatus2").value = "";	

			document.getElementById("msub3").value = "";
			document.getElementById("mmark3").value = "";
			document.getElementById("mfm3").value = "";
			document.getElementById("mp3").value = "";
			document.getElementById("mstatus3").value = "";

			document.getElementById("msub4").value = "";
			document.getElementById("mmark4").value = "";
			document.getElementById("mfm4").value = "";
			document.getElementById("mp4").value = "";
			document.getElementById("mstatus4").value = "";

			document.getElementById("marksheet").style.display="none";
		}

		function getMarksheet() {
			document.getElementById("marksheet").style.display="block";

			document.getElementById("msub1").innerHTML = document.getElementById("sub1").value;
			document.getElementById("mmark1").innerHTML = document.getElementById("marks1").value;
			document.getElementById("mfm1").innerHTML = document.getElementById("fm1").value;
			document.getElementById("mp1").innerHTML = document.getElementById("percent1").value;
			if(parseFloat(document.getElementById("percent1").value) < 40) {
				document.getElementById("mstatus1").style.color = "red";
				document.getElementById("mstatus1").innerHTML = "ARREAR";
			}
			else {
				document.getElementById("mstatus1").style.color = "green";
				document.getElementById("mstatus1").innerHTML = "PASS";
			}

			document.getElementById("msub2").value = document.getElementById("sub2").value;
			document.getElementById("mmark2").value = document.getElementById("marks2").value;
			document.getElementById("mfm2").value = document.getElementById("fm2").value;
			document.getElementById("mp2").value = document.getElementById("percent2").value;
			if(parseFloat(document.getElementById("percent2").value) < 40) {
				document.getElementById("mstatus2").style.color = "red";
				document.getElementById("mstatus2").value = "ARREAR";
			}
			else {
				document.getElementById("mstatus2").style.color = "green";
				document.getElementById("mstatus2").value = "PASS";
			}

			document.getElementById("msub3").value = document.getElementById("sub3").value;
			document.getElementById("mmark3").value = document.getElementById("marks3").value;
			document.getElementById("mfm3").value = document.getElementById("fm3").value;
			document.getElementById("mp3").value = document.getElementById("percent3").value;
			if(parseFloat(document.getElementById("percent3").value) < 40) {
				document.getElementById("mstatus3").style.color = "red";
				document.getElementById("mstatus3").value = "ARREAR";
			}
			else {
				document.getElementById("mstatus3").style.color = "green";
				document.getElementById("mstatus3").value = "PASS";
			}

			document.getElementById("msub4").value = document.getElementById("sub4").value;
			document.getElementById("mmark4").value = document.getElementById("marks4").value;
			document.getElementById("mfm4").value = document.getElementById("fm4").value;
			document.getElementById("mp4").value = document.getElementById("percent4").value;
			if(parseFloat(document.getElementById("percent4").value) < 40) {
				document.getElementById("mstatus4").style.color = "red";
				document.getElementById("mstatus4").value = "ARREAR";
			}
			else {
				document.getElementById("mstatus4").style.color = "green";
				document.getElementById("mstatus4").value = "PASS";
			}

			document.getElementById("finalpercent").value = ((parseFloat(document.getElementById("percent1").value) + parseFloat(document.getElementById("percent2").value) + parseFloat(document.getElementById("percent3").value) + parseFloat(document.getElementById("percent4").value))/4).toFixed(2);

			var percent = parseFloat(document.getElementById("finalpercent").value);

			if (percent >= 90)
				document.getElementById("grade").value = "A";
			else if (percent >= 80)
				document.getElementById("grade").value = "B";
			else if (percent >= 70)
				document.getElementById("grade").value = "C";
			else if (percent >= 60)
				document.getElementById("grade").value = "D";
			else if (percent >= 40)
				document.getElementById("grade").value = "E";
			else
				document.getElementById("grade").value = "F";
		}

		function printMarksheet() {
			var markPrint = window.open("");
			var printTable = document.getElementById("m1").innerHTML;
			//printTable.getElementById("msub1").value = "Hello";
			markPrint.document.write(printTable);
			markPrint.print();
		}
	</script>
